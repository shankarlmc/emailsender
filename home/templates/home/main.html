<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <title>Email Sender using Django</title>

        <!-- Bootstrap core CSS -->
        <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
        <style>
            .blog-footer {
                margin-top: 20px;
                padding: 1rem 0;
                color: #999;
                text-align: center;
                background-color: #f9f9f9;
                border-top: .05rem solid #e5e5e5;
            }

            .blog-footer p:last-child {
                margin-bottom: 0;
            }
        </style>
    </head>

    <body>

        <div class="container mt-3">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded justify-content-between">
                <a class="navbar-brand" href="/">Mail Sender Django</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us </a>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0" action="/" method="GET">
                        <input required class="form-control mr-sm-2" name="q" type="search" placeholder="Search..."
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <main class="container d-flex ">
            <div class="row justify-content-center">
                <div class="col-md-2"></div>
                <div class="col-md-7 mt-4">
                    <h4 class="mb-3">Send Mail</h4>
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible"
                        role="alert">
                        <div id="form_errors">
                            <strong>{{message}}</strong>
                        </div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form class="needs-validation" method="POST" action="{% url 'sendmail' %}" novalidate>
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-sm-12">
                                <label for="email" class="form-label">Receiver</label>
                                <input type="email" name="receiver" class="form-control" id="receiver"
                                    placeholder="abc@gmail.com" required>
                            </div>
                            <div class="col-12">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" name="subject" class="form-control" id="subject"
                                    placeholder="Subject...">
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Message</label>
                                <textarea type="text" name="message" class="form-control" id="message"></textarea>
                            </div>
                            <div class="col-md-6 mt-3">
                                <button class="w-10 btn btn-warning btn-lg" type="submit">Send Mail</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div class="container mt-3">
            <footer class="blog-footer rounded">
                <p>Blog template built for <a href="#">Bootstrap</a>.</p>
                <p>
                    <a href="#">Back to top</a>
                </p>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
